<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNix Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-bg { background-color: #f8fafc; }
        .message-in { background-color: white; border-radius: 0 1.25rem 1.25rem 1.25rem; }
        .message-out { background-color: #4f46e5; color: white; border-radius: 1.25rem 0 1.25rem 1.25rem; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Pulse animation for recording */
        .recording-pulse {
            animation: pulse-red 1.5s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="bg-slate-100 h-screen overflow-hidden flex font-sans">

    <!-- Sidebar -->
    <div id="sidebar" class="w-full md:w-80 border-r border-slate-200 flex flex-col bg-white">
        <div class="p-5 bg-indigo-600 text-white flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">ChatNix</h1>
            <div class="flex gap-2">
                <button onclick="switchTab('chats')" title="Messages" class="p-2 rounded-lg hover:bg-indigo-500 transition"><i class="fa-solid fa-message"></i></button>
                <button onclick="switchTab('search')" title="Find Friends" class="p-2 rounded-lg hover:bg-indigo-500 transition"><i class="fa-solid fa-user-plus"></i></button>
                <button onclick="switchTab('requests')" title="Requests" class="relative p-2 rounded-lg hover:bg-indigo-500 transition">
                    <i class="fa-solid fa-bell"></i>
                    <span id="req-badge" class="hidden absolute top-1 right-1 bg-red-500 w-2 h-2 rounded-full border-2 border-indigo-600"></span>
                </button>
            </div>
        </div>

        <div id="list-container" class="flex-1 overflow-y-auto">
            <!-- Dynamic Content -->
        </div>

        <div class="p-4 border-t bg-slate-50 flex items-center gap-3">
            <div id="my-avatar" class="w-10 h-10 rounded-xl bg-indigo-600 text-white flex items-center justify-center font-bold">?</div>
            <div class="flex-1 truncate">
                <div id="my-name" class="text-sm font-bold text-slate-800 truncate">Loading...</div>
                <div class="text-[10px] text-indigo-500 font-bold uppercase tracking-wider">Online</div>
            </div>
            <button onclick="handleLogout()" class="p-2 text-slate-400 hover:text-red-500 transition"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div id="chat-area" class="flex-1 flex flex-col chat-bg relative">
        <div id="no-chat" class="flex-1 flex flex-col items-center justify-center text-slate-300 p-8 text-center">
            <div class="w-24 h-24 bg-white rounded-3xl shadow-sm flex items-center justify-center mb-6">
                <i class="fa-solid fa-comments text-4xl text-slate-200"></i>
            </div>
            <p class="text-slate-400 font-medium">Select a conversation or find a friend to start chatting</p>
        </div>

        <div id="active-chat" class="hidden flex flex-col h-full">
            <div class="p-4 bg-white border-b flex justify-between items-center shadow-sm z-10">
                <div class="flex items-center gap-3">
                    <div id="chat-avatar" class="w-10 h-10 rounded-xl bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold">?</div>
                    <div>
                        <div id="chat-name" class="font-bold text-slate-800">Friend</div>
                        <div class="text-[10px] text-green-500 flex items-center gap-1 font-bold"><span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> ACTIVE</div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="startCall()" class="w-10 h-10 text-indigo-600 rounded-full hover:bg-indigo-50 flex items-center justify-center"><i class="fa-solid fa-phone"></i></button>
                </div>
            </div>

            <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-4"></div>

            <div class="p-4 bg-white border-t flex items-center gap-3">
                <button id="mic-btn" class="w-12 h-12 bg-slate-100 text-slate-500 rounded-2xl hover:bg-indigo-50 hover:text-indigo-600 transition flex items-center justify-center">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <input id="msg-input" type="text" placeholder="Write a message..." class="flex-1 bg-slate-100 rounded-2xl px-5 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none border-none">
                <button onclick="sendTextMessage()" class="w-12 h-12 bg-indigo-600 text-white rounded-2xl shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition flex items-center justify-center">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://aolxwzszsfvtqjbldcdd.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_vyNRd2NL0JTDuYFtgMBleQ_ot-BhqRt';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let selectedFriend = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let stream = null;

        window.onload = async () => {
            const { data } = await client.auth.getSession();
            if (!data.session) { window.location.href = 'auth.html'; return; }
            currentUser = data.session.user;
            
            const displayName = currentUser.user_metadata?.display_name || currentUser.user_metadata?.full_name || currentUser.email;
            document.getElementById('my-name').innerText = displayName;
            document.getElementById('my-avatar').innerText = displayName[0].toUpperCase();
            
            renderChats();
            setupRealtime();
        };

        async function handleLogout() {
            await client.auth.signOut();
            window.location.href = 'index.html';
        }

        function switchTab(tab) {
            if (tab === 'chats') renderChats();
            else if (tab === 'search') renderSearch();
            else if (tab === 'requests') renderRequests();
        }

        async function renderChats() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Messages</div>';
            
            const { data } = await client.from('friends').select('*, profiles!friends_friend_id_fkey(*)').eq('user_id', currentUser.id).eq('status', 'accepted');
            const { data: data2 } = await client.from('friends').select('*, profiles!friends_user_id_fkey(*)').eq('friend_id', currentUser.id).eq('status', 'accepted');
            
            const friends = [...(data || []), ...(data2 || [])].map(f => f.profiles).filter(p => p !== null);
            
            if (friends.length === 0) {
                container.innerHTML += '<p class="p-8 text-center text-slate-400 text-sm">No friends yet. Use search to find people!</p>';
                return;
            }

            friends.forEach(f => {
                const div = document.createElement('div');
                div.className = `p-4 flex items-center gap-3 cursor-pointer hover:bg-indigo-50 transition border-b border-slate-50 ${selectedFriend?.id === f.id ? 'bg-indigo-50 border-l-4 border-indigo-500' : ''}`;
                div.innerHTML = `
                    <div class="w-12 h-12 rounded-xl bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold">${(f.username || 'U')[0].toUpperCase()}</div>
                    <div class="flex-1 truncate"><div class="font-bold text-slate-800 text-sm">${f.username}</div><div class="text-[10px] text-slate-400">Tap to chat</div></div>
                `;
                div.onclick = () => openChat(f);
                container.appendChild(div);
            });
        }

        function renderSearch() {
            const container = document.getElementById('list-container');
            container.innerHTML = `
                <div class="p-4 space-y-4 animate-fade-in">
                    <div class="flex gap-2">
                        <input id="search-input" type="text" placeholder="Type a username..." class="flex-1 px-4 py-2.5 bg-slate-100 rounded-xl outline-none text-sm border focus:border-indigo-300 transition">
                        <button onclick="performSearch()" class="bg-indigo-600 text-white p-2.5 rounded-xl hover:bg-indigo-700 transition"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div id="search-results" class="space-y-2">
                        <p class="text-center text-slate-400 text-xs mt-4">Search for users to add them as friends</p>
                    </div>
                </div>
            `;
            document.getElementById('search-input').focus();
            document.getElementById('search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        }

        async function performSearch() {
            const input = document.getElementById('search-input');
            const q = input.value.trim();
            const resDiv = document.getElementById('search-results');
            if (!q) return;

            resDiv.innerHTML = '<div class="text-center py-4"><i class="fa-solid fa-circle-notch fa-spin text-indigo-600"></i></div>';

            const { data, error } = await client
                .from('profiles')
                .select('*')
                .or(`username.ilike.%${q}%,email.ilike.%${q}%`)
                .neq('id', currentUser.id)
                .limit(10);

            if (error) {
                resDiv.innerHTML = `<p class="text-red-500 text-xs text-center">Error: ${error.message}</p>`;
                return;
            }

            if (!data || data.length === 0) {
                resDiv.innerHTML = '<p class="text-slate-400 text-xs text-center mt-4">No users found.</p>';
                return;
            }

            resDiv.innerHTML = data.map(u => `
                <div class="flex items-center justify-between p-3 bg-white border border-slate-100 rounded-xl shadow-sm hover:border-indigo-200 transition">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-[10px] font-bold text-slate-500">${(u.username || 'U')[0].toUpperCase()}</div>
                        <span class="text-xs font-bold text-slate-700">${u.username || 'User'}</span>
                    </div>
                    <button onclick="sendRequest('${u.id}')" class="text-[9px] bg-indigo-600 text-white px-3 py-1.5 rounded-lg font-black uppercase hover:bg-indigo-700 transition">Add</button>
                </div>
            `).join('');
        }

        async function sendRequest(fid) {
            const { error } = await client.from('friends').insert([{ user_id: currentUser.id, friend_id: fid, status: 'pending' }]);
            if (error) alert(error.code === '23505' ? "Request already sent!" : "Error: " + error.message);
            else alert("Friend request sent!");
        }

        async function renderRequests() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Incoming Requests</div>';
            const { data } = await client.from('friends').select('*, profiles!friends_user_id_fkey(*)').eq('friend_id', currentUser.id).eq('status', 'pending');
            
            if (!data || data.length === 0) {
                container.innerHTML += '<p class="p-8 text-center text-slate-400 text-sm">No new requests</p>';
                return;
            }

            data.forEach(r => {
                const div = document.createElement('div');
                div.className = "p-4 border-b border-slate-50 flex items-center justify-between animate-fade-in";
                div.innerHTML = `
                    <div class="text-xs font-bold text-slate-700">${r.profiles?.username || 'Unknown'}</div>
                    <div class="flex gap-2">
                        <button onclick="updateReq(${r.id}, 'accepted')" class="p-1.5 bg-green-500 text-white rounded-lg"><i class="fa-solid fa-check"></i></button>
                        <button onclick="updateReq(${r.id}, 'declined')" class="p-1.5 bg-slate-200 text-slate-500 rounded-lg"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function updateReq(id, status) {
            if (status === 'declined') await client.from('friends').delete().eq('id', id);
            else await client.from('friends').update({ status }).eq('id', id);
            renderRequests();
        }

        async function openChat(friend) {
            selectedFriend = friend;
            document.getElementById('no-chat').classList.add('hidden');
            document.getElementById('active-chat').classList.remove('hidden');
            document.getElementById('chat-name').innerText = friend.username;
            document.getElementById('chat-avatar').innerText = (friend.username || 'U')[0].toUpperCase();
            loadMessages();
        }

        async function loadMessages() {
            const cid = [currentUser.id, selectedFriend.id].sort().join(':');
            const { data } = await client.from('messages').select('*').eq('chat_id', cid).order('created_at', { ascending: true });
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            data?.forEach(m => appendMsg(m));
            container.scrollTop = container.scrollHeight;
        }

        function appendMsg(m) {
            const container = document.getElementById('messages-container');
            const isMe = m.sender_id === currentUser.id;
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'} animate-fade-in`;
            
            if (m.type === 'voice') {
                div.innerHTML = `
                    <div class="p-3 shadow-sm ${isMe ? 'message-out' : 'message-in'}">
                        <button onclick="playVoice(this, '${m.content}')" class="flex items-center gap-3">
                            <i class="fa-solid fa-play"></i>
                            <span class="text-xs font-bold uppercase tracking-wider">Voice Note</span>
                        </button>
                    </div>
                `;
            } else {
                div.innerHTML = `<div class="p-3 shadow-sm ${isMe ? 'message-out' : 'message-in text-slate-700'} text-sm font-medium">${m.content}</div>`;
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function playVoice(btn, dataUrl) {
            const icon = btn.querySelector('i');
            const audio = new Audio(dataUrl);
            icon.className = 'fa-solid fa-spinner fa-spin';
            audio.play();
            audio.onplay = () => icon.className = 'fa-solid fa-pause';
            audio.onended = () => icon.className = 'fa-solid fa-play';
        }

        async function sendTextMessage() {
            const inp = document.getElementById('msg-input');
            const content = inp.value.trim();
            if (!content || !selectedFriend) return;
            const cid = [currentUser.id, selectedFriend.id].sort().join(':');
            await client.from('messages').insert([{ chat_id: cid, sender_id: currentUser.id, content }]);
            inp.value = '';
        }

        function setupRealtime() {
            client.channel('any').on('postgres_changes', { event: 'INSERT', table: 'messages' }, p => {
                const cid = [currentUser.id, selectedFriend?.id].sort().join(':');
                if (p.new.chat_id === cid) appendMsg(p.new);
            }).subscribe();
        }

        // --- FIXED VOICE NOTE LOGIC ---
        const mic = document.getElementById('mic-btn');
        
        async function startRecording() {
            try {
                audioChunks = [];
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = async () => {
                        const base64data = reader.result;
                        const cid = [currentUser.id, selectedFriend.id].sort().join(':');
                        await client.from('messages').insert([{ 
                            chat_id: cid, 
                            sender_id: currentUser.id, 
                            content: base64data, 
                            type: 'voice' 
                        }]);
                    };
                    // Stop all tracks to release microphone
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                mic.classList.add('bg-red-500', 'text-white', 'recording-pulse');
                mic.classList.remove('bg-slate-100', 'text-slate-500');
            } catch (err) {
                console.error("Mic error:", err);
                alert("Could not access microphone. Please check permissions.");
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mic.classList.remove('bg-red-500', 'text-white', 'recording-pulse');
                mic.classList.add('bg-slate-100', 'text-slate-500');
            }
        }

        // Use pointer events for better mobile/desktop compatibility
        mic.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            startRecording();
        });
        
        window.addEventListener('pointerup', () => {
            stopRecording();
        });

        // --- FIXED CALLING UI ---
        function startCall() { 
            if (!selectedFriend) return;
            
            const overlayId = 'call-overlay-' + Date.now();
            const overlay = `
                <div id="${overlayId}" class="fixed inset-0 bg-indigo-950 flex flex-col items-center justify-center text-white z-[100] animate-fade-in">
                    <div class="relative">
                        <div class="w-32 h-32 rounded-full bg-indigo-500 animate-pulse flex items-center justify-center text-4xl font-bold shadow-2xl">
                            ${(selectedFriend.username || 'U')[0].toUpperCase()}
                        </div>
                        <div class="absolute -bottom-2 -right-2 bg-green-500 w-8 h-8 rounded-full border-4 border-indigo-950"></div>
                    </div>
                    <h2 class="text-2xl font-bold mt-8">${selectedFriend.username}</h2>
                    <p class="mt-2 opacity-50 tracking-widest uppercase text-xs font-black">Calling via ChatNix...</p>
                    
                    <div class="flex gap-8 mt-16">
                        <button onclick="document.getElementById('${overlayId}').remove()" class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center hover:bg-red-600 transition shadow-lg active:scale-90">
                            <i class="fa-solid fa-phone-slash text-2xl"></i>
                        </button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', overlay); 
        }
    </script>
</body>
</html>
